    <title>果C果昔</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        font-family: 'Inter', sans-serif;
        background: #fff;
        overflow: hidden;
      }
      #app {
        width: 100vw;
        height: 100vh;
        background: #fff;
        position: relative;
      }
      /* 手機：內容/圖片皆填滿，圖片 cover 可裁切 */
      @media (max-width: 768px) {
        #app {
          width: 100vw;
          height: 100vh;
          display: block;
        }
        .main-content-wrap {
          width: 100vw;
          height: 100vh;
          margin: 0 auto;
          background: #fff;
          position: relative;
          border-radius: 0;
          box-shadow: none;
          overflow: hidden;
          display: block;
        }
        .swiper-container,
        .swiper-wrapper,
        .swiper-slide,
        .section2-fixed {
          width: 100vw !important;
          height: 100vh !important;
        }
        .swiper-slide img,
        .section2-fixed img {
          width: 100vw;
          height: 100vh;
          object-fit: cover; /* 滿版裁切 */
          display: block;
        }
      }
      /* 桌機、平板：內容高度=視窗高度，寬度依比例，無圓角無陰影。圖片永遠100%高自動拉寬，不管多小都放大 */
      @media (min-width: 769px) {
        #app {
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #fff;
        }
        .main-content-wrap {
          height: 100vh;
          width: calc(100vh * 9 / 16); /* 修改這裡可換圖片比例 */
          max-width: 100vw;
          max-height: 100vh;
          background: #fff;
          border-radius: 0;
          box-shadow: none;
          overflow: hidden;
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
        }
        .swiper-container,
        .swiper-wrapper,
        .swiper-slide,
        .section2-fixed {
          width: 100%;
          height: 100%;
        }
        .swiper-slide img,
        .section2-fixed img {
          width: auto;
          height: 100%;
          min-width: 0;
          min-height: 0;
          max-width: none;
          max-height: none;
          object-fit: contain;
          display: block;
          margin: 0 auto;
          background: #fff;
        }
      }
      .section-indicator {
        position: absolute;
        top: 1%;
        left: 0.2rem;
        background-color: hsla(0, 0%, 100%, 0.774);
        padding: 0.4rem 0;
        border-radius: 0.8rem;
        font-size: 0.7rem;
        font-weight: 900;
        z-index: 20;
        box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.1);
        color: #222;
        letter-spacing: 0.01em;
        width: 1.7rem;
        height: fit-content;
        text-align: center;
        border: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .section-indicator span {
        display: block;
        font-size: 1em;
        line-height: 1.15;
      }
      .inner-swiper .swiper-pagination-bullets {
        bottom: 22% !important;
        background-color: rgba(0, 0, 0, 0.1);
        padding: 0.4rem;
        border-radius: 1rem;
        width: fit-content;
        margin: auto;
        left: 0;
        right: 0;
        height: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
      }
      .inner-swiper .swiper-pagination-bullet {
        background: rgba(255, 255, 255, 0.2);
        width: 8px;
        height: 8px;
        opacity: 1;
        margin: 0 0.25rem !important;
        border-radius: 50%;
        transition: all 0.3s;
      }
      .inner-swiper .swiper-pagination-bullet-active {
        background: #fff;
        transform: scale(1.2);
      }
      .inner-swiper .swiper-button-next,
      .inner-swiper .swiper-button-prev {
        background-color: rgba(0, 0, 0, 0.15);
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
      }
      .inner-swiper .swiper-button-next:after,
      .inner-swiper .swiper-button-prev:after {
        font-size: 1rem;
        color: rgba(255, 255, 255, 1);
        font-weight: 900;
        text-shadow: 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff;
      }
      .swiper-slide,
      .inner-swiper .swiper-slide {
        position: relative;
        overflow: hidden;
      }
      .info-area {
        height: fit-content;
        position: absolute;
        bottom: 0;
        width: 100vw;
        background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.9));
        z-index: 30;
        display: flex;
        justify-content: flex-end;
        align-items: end;
        pointer-events: none;
      }
      @media (min-width: 769px) {
        .info-area {
          width: 100%;
        }
      }
      .main-btn {
        background: #f86c45;
        border: none;
        color: #fff;
        padding: 0.05rem 1rem;
        width: 41vw;
        height: 2.2rem;
        line-height: 2.2rem;
        border-radius: 0.3rem;
        font-size: 0.8rem;
        font-weight: 700;
        box-shadow: 0 2px 16px 0 rgba(248, 108, 69, 0.13);
        transition: background 0.22s;
        cursor: pointer;
        outline: none;
        letter-spacing: 0.03em;
        text-align: center;
        margin: 1.2rem 1.4rem 1rem 0;
        pointer-events: auto;
      }
      .main-btn:hover,
      .main-btn:active {
        background: #dc5327;
      }
      .info-area a {
        text-decoration: none;
      }
      .swipe-hint-window {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: none;
        pointer-events: none;
      }
      .swipe-hint-content {
        background: rgba(0, 0, 0, 0.87);
        border-radius: 1rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: stretch;
        width: 23rem;
        height: fit-content;
        min-height: 6rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.19);
        pointer-events: auto;
      }
      .guide-col {
        flex: 1 1 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 57px;
        min-height: 82px;
      }
      .guide-anim {
        justify-content: flex-start;
        padding-left: 6vw;
      }
      .guide-text {
        justify-content: center;
      }
      .guide-close {
        justify-content: flex-end;
        padding-right: 1.1rem;
        align-items: flex-start;
      }
      .swipe-hint-wrapper {
        position: relative;
        width: 120px;
        height: 40px;
        overflow: hidden;
      }
      .swipe-hint-img {
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        width: 31px;
        height: 31px;
        animation: swipeupbounce 1.35s infinite;
        filter: drop-shadow(0 2px 12px rgba(0, 0, 0, 0.18));
      }
      .swipe-hint-text {
        color: #fff;
        font-size: 0.85rem;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-align: left;
        line-height: 1.4;
        white-space: pre-line;
        text-shadow: 0 1px 3px #0008;
      }
      @media (min-width: 769px) {
        .swipe-hint-text {
          font-size: 1rem;
        }
      }
      .swipe-hint-close {
        background: none;
        border: none;
        outline: none;
        padding: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
        width: 38px;
        height: 38px;
        opacity: 0.82;
        transition: opacity 0.22s;
      }
      .swipe-hint-close:hover {
        opacity: 1;
      }
      .swipe-hint-close img {
        width: 28px;
        height: 28px;
        display: block;
      }
      @keyframes swipeupbounce {
        0% {
          transform: translateX(-50%) translateY(10px);
        }
        50% {
          transform: translateX(-50%) translateY(0px);
        }
        100% {
          transform: translateX(-50%) translateY(10px);
        }
      }
      .section2-fixed {
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
    </style>

    <script>
      // 外層垂直 swiper
      var outerSwiper = new Swiper('.outer-swiper', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 0,
        mousewheel: true,
        nested: true,
        loop: true,
        on: {
          slideChange: function () {
            let total = 2;
            let sectionNum = (this.activeIndex % 2) + 1;
            document.getElementById('sectionNumber').textContent = sectionNum;
            document.getElementById('sectionTotal').textContent = total;
          },
        },
      });

      // 內層水平 swiper（只初始化 section1 那個）
      var innerSwiper = new Swiper('.inner-swiper', {
        loop: true,
        pagination: { el: '.inner-swiper .swiper-pagination', clickable: true },
        navigation: {
          nextEl: '.inner-swiper .swiper-button-next',
          prevEl: '.inner-swiper .swiper-button-prev',
        },
        nested: true,
      });

      document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('sectionNumber').textContent = 1;
        document.getElementById('sectionTotal').textContent = 2;
        setTimeout(() => {
          let el = document.getElementById('swipeHint');
          if (el) el.style.display = 'none';
        }, 5000);
      });
    </script>
